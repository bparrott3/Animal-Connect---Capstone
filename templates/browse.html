<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Animals</title>
    <link rel="stylesheet" href="./static/css/style.css"> 
</head>
<body>
    <div class="filter-bar">
        <input type="text" id="searchInput" placeholder="Search pets..." onkeyup="filterPets()">
        <select id="typeFilter" onchange="filterPets()">
            <option value="all">All Types</option>
            <option value="dog">Dogs</option>
            <option value="cat">Cats</option>
            <!-- Add other types as needed -->
        </select>
        <!-- Implement additional filters as needed -->
    </div>
    <div class="pets-container">
        <!-- Dynamic content will be loaded here -->
    </div>
    <script src="./static/js/browse.js"></script> <!-- JavaScript for dynamic content and filters -->
</body>
</html>
