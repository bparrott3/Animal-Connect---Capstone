<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Animals</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./static/css/style.css">
</head>
<body>
    <h1>Animal Profiles</h1>
        <div>
            <label for="typeFilter">Type:</label>
            <select id="typeFilter">
                <option value="all">All Types</option>
                <option value="dog">Dog</option>
                <option value="cat">Cat</option>
                <!-- More types as needed -->
            </select>
        
            <label for="breedFilter">Breed:</label>
            <select id="breedFilter">
                <option value="all">All Breeds</option>
                <!-- Options will be dynamically populated based on the selected type or all available breeds -->
            </select>
        
            <label for="dispositionFilter">Disposition:</label>
            <select id="dispositionFilter">
                <option value="all">All Dispositions</option>
                <option value="friendly">Friendly</option>
                <option value="shy">Shy</option>
                <!-- More dispositions as needed -->
            </select>
        
            <label for="availabilityFilter">Availability:</label>
            <select id="availabilityFilter">
                <option value="all">All</option>
                <option value="available">Available</option>
                <option value="adopted">Adopted</option>
                <!-- More availability statuses as needed -->
            </select>
        
            <label for="descriptionSearch">Description Keyword:</label>
            <input type="text" id="descriptionSearch" placeholder="Search in descriptions...">
        
            <button onclick="filterProfiles()">Filter</button>
        </div>
    <ul>
        {% for profile in profiles %}
            <div style="display: flex; align-items: center; margin-bottom: 20px;">
                <img src="{{ profile['image'] }}" alt="Animal Image" style="width:100px; height:auto; margin-right: 20px;">
                <div>
                    <div>Type: {{ profile['type'] }}</div>
                    <div>Breed: {{ profile['breed'] }}</div>
                    <div>Disposition: {{ profile['disposition'] }}</div>
                    <div>Availability: {{ profile['availibility'] }}</div>
                    <div>Description: {{ profile['description'] }}</div>
                </div>
            </div>
        {% endfor %}


    </ul>
    <script src="./static/js/browse.js"></script> <!-- JavaScript for dynamic content and filters -->
</body>
</html>
